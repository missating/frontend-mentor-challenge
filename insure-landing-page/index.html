<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="description" content="Frontend Mentor | Insure landing page" />
    <title>Frontend Mentor | Insure landing page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style.css"
      media="screen"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__logo">
          <img src="./images/logo.svg" alt="insure logo" />
        </a>
        <button class="header__hamburger-toggle">
          <img
            class="header__hamburger"
            src="./images/icon-hamburger.svg"
            alt="hamburger navigation icon"
          />
        </button>
        <nav class="header__nav">
          <ul class="header__nav__items">
            <li><a>How we work</a></li>
            <li><a>Blog</a></li>
            <li><a>Account</a></li>
            <li><a class="active">View Plans</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="main__intro">
          <img
            class="left-decor-pattern"
            src="images/bg-pattern-intro-left-desktop.svg"
            alt="insure decoration pattern"
          />
          <div class="intro-text">
            <div class="hr"></div>
            <h1>
              <span>Humanizing</span>
              <span>your insurance.</span>
            </h1>
            <p>
              Get your life insurance coverage easier and faster. We blend our
              expertise and technology to help you find the plan that’s right
              for you. Ensure you and your loved ones are protected.
            </p>
            <a class="intro-link">View Plans</a>
          </div>
          <div class="intro-img-desktop">
            <img src="./images/image-intro-desktop.jpg" />
          </div>
          <div class="intro-img-mobile">
            <img src="./images/image-intro-mobile.jpg" />
          </div>
          <img
            class="right-decor-pattern"
            src="images/bg-pattern-intro-right-desktop.svg"
            alt="insure decoration pattern"
          />
        </section>
        <section>
          About section
        </section>
      </main>
    </div>

</html>
