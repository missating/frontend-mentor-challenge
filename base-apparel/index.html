<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor | Base Apparel coming soon page"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style.css"
      media="screen"
    />
  </head>

  <body>
    <div class="main-container">
      <header>
        <img src="./images/logo.svg" alt="company logo" />
      </header>
      <div class="hero"></div>
      <main>
        <div class="container-text-heading">
          <h1><span class="text-heading-highlight">We're</span> coming soon</h1>
        </div>
        <div class="container-text-content">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="form-container">
          <form>
            <input
              type="email"
              class="email-box"
              aria-labelledby="email address"
              placeholder="Email Address"
            />
            <button type="submit" aria-labelledby="submit">
              <img
                src="./images/icon-arrow.svg"
                alt="right arrow submit icon"
              />
            </button>
            <div class="email-error-icon hidden">
              <img
                src="./images/icon-error.svg"
                alt="error icon for invalid email address"
              />
            </div>
          </form>
          <div class="email-error-text hidden">
            <p>Please provide a valid email</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          Coded by
          <a class="link" href="https://github.com/missating" target="_blank">
            Vanessa Ating</a
          >.
        </p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
